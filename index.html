<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ko Taku Reo 3D Printing Order</title>
  <link rel="icon" href="https://kotakureo.school.nz/favicon.ico" />

  <!-- Google Font: Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #006747;
      --light-green: #e6f4ec;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      background-color: var(--light-green);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: var(--green);
      color: white;
      padding: 1em;
      text-align: center;
    }

    header img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    header h2 {
      display: inline-block;
      vertical-align: middle;
      margin: 0;
      font-size: 1.8em;
    }

    main {
      max-width: 600px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
      color: var(--green);
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      font-family: 'Noto Sans', sans-serif;
    }

    button {
      margin-top: 1.5em;
      background-color: var(--green);
      color: white;
      padding: 0.9em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #004e36;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 1em;
      border-radius: 5px;
      margin-top: 1em;
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://kotakureo.school.nz/img/logo.svg" alt="Ko Taku Reo Logo">
    <h2>Ko Taku Reo 3D Printing</h2>
  </header>

  <main>
    <h1>Place Your 3D Print Order</h1>
    <form id="orderForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="school">Campus / Location</label>
      <input type="text" id="school" required>

      <label for="colour">Preferred Colour</label>
      <select id="colour" required>
        <option value="">Select a colour</option>
        <option>Black</option>
        <option>White</option>
        <option>Ko Taku Reo Green</option>
        <option>Blue</option>
        <option>Its Pink, Its Pink, Its Pink</option>
      </select>

      <label for="date">Preferred Completion Date</label>
      <input type="date" id="date" required>

      <label for="file">Upload STL File</label>
      <input type="file" id="file" accept=".stl" required>

      <button type="submit">Submit Order</button>
    </form>

    <div class="success" id="successMessage">
      ✅ Your order has been submitted. We’ll be in touch soon!
    </div>
  </main>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMessage').style.display = 'block';
      this.reset();
    });
  </script>

</body>
</html>
